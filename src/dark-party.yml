name: Dark Party
author: RyuukiBeat
$schema: vscode://schemas/color-theme
type: dark
darkparty:
  base:
    - &BG '#282A36'
    - &FG '#F8F8F2'
    - &SELECTION '#44475A'
    - &COMMENT '#6272A4'
    - &CYAN '#8BE9FD'
    - &GREEN '#50FA7B'
    - &ORANGE '#FFB86C'
    - &PINK '#FF79C6'
    - &PURPLE '#BD93F9'
    - &RED '#FF5555'
    - &YELLOW '#F1FA8C'
  vivid:
    - &chalky '#e5c07b'
    - &coral '#ef596f'
    - &dark '#5c6370'
    - &error '#f44747'
    - &fountainBlue '#2bbac5'
    - &green '#89ca78'
    - &invalid '#ffffff'
    - &lightDark '#7f848e'
    - &lightWhite '#abb2bf'
    - &malibu '#61afef'
    - &purple '#d55fde'
    - &whiskey '#d19a66'
  ansi:
    - &COLOR0 '#2d3139'
    - &COLOR1 '#e06c75'
    - &COLOR2 '#98c379'
    - &COLOR3 '#e5c07b'
    - &COLOR4 '#61afef'
    - &COLOR5 '#c678dd'
    - &COLOR6 '#56b6c2'
    - &COLOR7 '#d7dae0'
    - &COLOR8 '#7f848e'
    - &COLOR9 '#f44747'
    - &COLOR10 '#98c379'
    - &COLOR11 '#e5c07b'
    - &COLOR12 '#528bff'
    - &COLOR13 '#7e0097'
    - &COLOR14 '#56b6c2'
    - &COLOR15 '#d7dae0'
  other:
    - &LineHighlight '#44475A75'
    - &NonText '#424450'
    - &WHITE '#ffffff'
    - &TAB_DROP_BG '#44475A70'
    # UI Variants
    - &BGLighter '#424450'
    - &BGLight '#343746' # HSV (230, 25.71, 27.45)
    - &BGDark '#21222C' # HSV (234.55, 25, 17.25)
    - &BGDarker '#191A21' # HSV (234.55, 25, 13)

# User Interface (more info: https://code.visualstudio.com/api/references/theme-color)
colors:
  # Integrated Terminal Colors
  terminal.background: *BG
  terminal.foreground: *FG
  terminal.ansiBrightBlack: *COLOR8
  terminal.ansiBrightRed: *COLOR9
  terminal.ansiBrightGreen: *COLOR10
  terminal.ansiBrightYellow: *COLOR11
  terminal.ansiBrightBlue: *COLOR12
  terminal.ansiBrightMagenta: *COLOR13
  terminal.ansiBrightCyan: *COLOR14
  terminal.ansiBrightWhite: *COLOR15
  terminal.ansiBlack: *COLOR0
  terminal.ansiRed: *COLOR1
  terminal.ansiGreen: *COLOR2
  terminal.ansiYellow: *COLOR3
  terminal.ansiBlue: *COLOR4
  terminal.ansiMagenta: *COLOR5
  terminal.ansiCyan: *COLOR6
  terminal.ansiWhite: *COLOR7

  # Contrast Colors
  contrastBorder: *BGDarker
  contrastActiveBorder:

  # Base Colors
  focusBorder: *COMMENT
  foreground: *FG
  widget.shadow:
  selection.background: *PURPLE
  errorForeground: *RED

  # Button Control
  button.background: *SELECTION
  button.foreground: *FG
  button.hoverBackground:

  # Dropdown Control
  dropdown.background: *BGLight
  dropdown.border: *BGDarker
  dropdown.foreground: *FG

  # Input Control
  input.background: *BG
  input.foreground: *FG
  input.border: *BGDarker
  input.placeholderForeground: *COMMENT
  inputOption.activeBorder: *PURPLE
  inputValidation.infoForeground:
  inputValidation.infoBackground:
  inputValidation.infoBorder: *PINK
  inputValidation.warningForeground:
  inputValidation.warningBackground:
  inputValidation.warningBorder: *ORANGE
  inputValidation.errorForeground:
  inputValidation.errorBackground:
  inputValidation.errorBorder: *RED

  # Scroll Bar Control
  scrollbar.shadow:
  scrollbarSlider.activeBackground:
  scrollbarSlider.background:
  scrollbarSlider.hoverBackground:

  # Badge
  badge.foreground: *FG
  badge.background: *SELECTION

  # Progress Bar
  progressBar.background: *PINK

  # List & Trees
  list.activeSelectionBackground: *SELECTION
  list.activeSelectionForeground: *FG
  list.dropBackground: *SELECTION
  list.focusBackground: *LineHighlight
  list.highlightForeground: *CYAN
  list.hoverBackground: *LineHighlight
  list.inactiveSelectionBackground: *LineHighlight
  list.inactiveSelectionForeground:
  list.warningForeground: *ORANGE
  list.errorForeground: *RED
  list.hoverForeground:
  list.focusForeground:

  # Activity Bar
  activityBar.background: *BGLight
  activityBar.inactiveForeground: *COMMENT
  activityBar.dropBackground:
  activityBar.foreground: *FG
  activityBar.border:
  activityBar.activeBorder: !alpha [*PINK, 80]
  activityBar.activeBackground: !alpha [*PURPLE, 10]
  activityBarBadge.background: *PINK
  activityBarBadge.foreground: *FG

  # Side Bar
  sideBar.background: *BGDark
  sideBar.foreground:
  sideBar.border:
  sideBarTitle.foreground: *FG
  sideBarSectionHeader.background: *BG
  sideBarSectionHeader.foreground:
  sideBarSectionHeader.border: *BGDarker

  # Editor Group & Tabs
  editorGroup.background:
  editorGroup.border: *PURPLE
  editorGroup.dropBackground: *TAB_DROP_BG
  editorGroupHeader.noTabsBackground:
  editorGroupHeader.tabsBackground: *BGDarker
  editorGroupHeader.tabsBorder:
  tab.activeBackground: *BG
  tab.activeForeground: *FG
  tab.border: *BGDarker
  tab.activeBorderTop: !alpha [*PINK, 80]
  tab.activeBorder:
  tab.unfocusedActiveBorder:
  tab.inactiveBackground: *BGDark
  tab.inactiveForeground: *COMMENT
  tab.unfocusedActiveForeground:
  tab.unfocusedInactiveForeground:

  # Editor Colors
  editor.foreground: *FG
  editor.background: *BG
  editorLineNumber.foreground: *COMMENT
  editorCursor.foreground:

  editor.selectionBackground: *SELECTION
  editor.selectionHighlightBackground: *BGLighter
  editor.inactiveSelectionBackground:
  editor.foldBackground: *BGDark

  editor.wordHighlightBackground: !alpha [*CYAN, 50]
  editor.wordHighlightStrongBackground: !alpha [*GREEN, 50]

  editor.findMatchBackground: !alpha [*ORANGE, 80]
  editor.findMatchHighlightBackground: !alpha [*WHITE, 40]
  editor.findRangeHighlightBackground: *LineHighlight

  editor.hoverHighlightBackground: *BGDarker

  editor.lineHighlightBackground:
  editor.lineHighlightBorder: *SELECTION

  editorLink.activeForeground: *CYAN
  editor.rangeHighlightBackground: !alpha [*PURPLE, 15]

  editor.snippetTabstopHighlightBackground: *BG
  editor.snippetTabstopHighlightBorder: *COMMENT
  editor.snippetFinalTabstopHighlightBackground: *BG
  editor.snippetFinalTabstopHighlightBorder: *GREEN

  editorWhitespace.foreground: *NonText
  editorIndentGuide.background: *NonText
  editorIndentGuide.activeBackground: !alpha [*WHITE, 45]
  editorRuler.foreground: *NonText

  editorCodeLens.foreground: *COMMENT

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:
  editorBracketMatch.border:

  editorOverviewRuler.border: *BGDarker
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *ORANGE
  editorOverviewRuler.wordHighlightForeground: *CYAN
  editorOverviewRuler.wordHighlightStrongForeground: *GREEN
  editorOverviewRuler.modifiedForeground: !alpha [*CYAN, 80]
  editorOverviewRuler.addedForeground: !alpha [*GREEN, 80]
  editorOverviewRuler.deletedForeground: !alpha [*RED, 80]
  editorOverviewRuler.errorForeground: !alpha [*RED, 80]
  editorOverviewRuler.warningForeground: !alpha [*ORANGE, 80]
  editorOverviewRuler.infoForeground: !alpha [*CYAN, 80]

  editorError.foreground: *RED
  editorError.border:
  editorWarning.foreground: *CYAN
  editorWarning.border:

  editorGutter.background:
  editorGutter.modifiedBackground: !alpha [*CYAN, 80]
  editorGutter.addedBackground: !alpha [*GREEN, 80]
  editorGutter.deletedBackground: !alpha [*RED, 80]

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *CYAN
  gitDecoration.deletedResourceForeground: *RED
  gitDecoration.untrackedResourceForeground: *GREEN
  gitDecoration.ignoredResourceForeground: *COMMENT
  gitDecoration.conflictingResourceForeground: *ORANGE

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [*GREEN, 20]
  diffEditor.insertedTextBorder:
  diffEditor.removedTextBackground: !alpha [*RED, 50]
  diffEditor.removedTextBorder:

  # Editor Widget Colors
  editorWidget.background: *BGDark
  editorWidgetBorder:

  editorSuggestWidget.background: *BGDark
  editorSuggestWidget.border:
  editorSuggestWidget.foreground: *FG
  editorSuggestWidget.highlightForeground:
  editorSuggestWidget.selectedBackground: *SELECTION

  editorHoverWidget.background: *BG
  editorHoverWidget.border: *COMMENT

  debugExceptionWidget.background:
  debugExceptionWidget.border:

  editorMarkerNavigation.background: *BGDark
  editorMarkerNavigationError.background:
  editorMarkerNavigationWarning.background:

  # Peek View Colors
  peekView.border: *SELECTION
  peekViewEditor.background: *BG
  peekViewEditorGutter.background:
  peekViewEditor.matchHighlightBackground: !alpha [*YELLOW, 80]
  peekViewResult.background: *BGDark
  peekViewResult.fileForeground: *FG
  peekViewResult.lineForeground: *FG
  peekViewResult.matchHighlightBackground: !alpha [*YELLOW, 80]
  peekViewResult.selectionBackground: *SELECTION
  peekViewResult.selectionForeground: *FG
  peekViewTitle.background: *BGDarker
  peekViewTitleDescription.foreground: *COMMENT
  peekViewTitleLabel.foreground: *FG

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [*GREEN, 90]
  merge.currentContentBackground:
  merge.incomingHeaderBackground: !alpha [*PURPLE, 90]
  merge.incomingContentBackground:
  merge.border:
  editorOverviewRuler.currentContentForeground: *GREEN
  editorOverviewRuler.incomingContentForeground: *PURPLE

  # Panel Colors
  panel.background: *BG
  panel.border: *PURPLE
  panelTitle.activeBorder: *PINK
  panelTitle.activeForeground: *FG
  panelTitle.inactiveForeground: *COMMENT

  # Status Bar Colors
  statusBar.background: *BGDarker
  statusBar.foreground: *FG
  statusBar.debuggingBackground: *RED
  statusBar.debuggingForeground: *BGDarker
  statusBar.noFolderBackground: *BGDarker
  statusBar.noFolderForeground: *FG
  statusBarItem.activeBackground:
  statusBarItem.hoverBackground:
  statusBarItem.prominentBackground: *RED
  statusBarItem.prominentHoverBackground: *ORANGE
  statusBarItem.remoteForeground: *FG
  statusBarItem.remoteBackground: *PURPLE
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *BGDark
  titleBar.activeForeground: *FG
  titleBar.inactiveBackground: *BGDarker
  titleBar.inactiveForeground: *COMMENT

  # Notification Dialog Colors
  # old notification
  # notification.background: *BG
  # notification.foreground: *FG
  # notification.buttonBackground: *SELECTION
  # notification.buttonForeground: *FG
  # notification.buttonHoverBackground: *LineHighlight
  # notification.errorBackground: *RED
  # notification.errorForeground: *FG
  # notification.infoBackground: *CYAN
  # notification.infoForeground: *BG
  # notification.warningBackground: *ORANGE
  # notification.warningForeground: *BG
  notificationCenter.border:
  notificationCenterHeader.foreground:
  notificationCenterHeader.background:
  notificationToast.border:
  notifications.foreground: *FG
  notifications.background: *BG
  notifications.border:
  notificationLink.foreground:
  notificationsErrorIcon.foreground:
  notificationsWarningIcon.foreground:

  # Extensions
  extensionButton.prominentForeground: *FG
  extensionButton.prominentBackground: !alpha [*GREEN, 90]
  extensionButton.prominentHoverBackground: !alpha [*GREEN, 60]

  # Quick Picker
  pickerGroup.border: *PURPLE
  pickerGroup.foreground: *CYAN

  # Debug
  debugToolBar.background: *BGDark

  # Welcome Page
  welcomePage.buttonBackground:
  welcomePage.buttonHoverBackground:
  walkThrough.embeddedEditorBackground: *BGDark

  # Setting Editor
  settings.headerForeground: *FG
  settings.modifiedItemIndicator: *ORANGE
  settings.inactiveSelectedItemBorder:
  settings.dropdownBackground: *BGDark
  settings.dropdownForeground: *FG
  settings.dropdownBorder: *BGDarker
  settings.checkboxBackground: *BGDark
  settings.checkboxForeground: *FG
  settings.checkboxBorder: *BGDarker
  settings.textInputBackground: *BGDark
  settings.textInputForeground: *FG
  settings.textInputBorder: *BGDarker
  settings.numberInputBackground: *BGDark
  settings.numberInputForeground: *FG
  settings.numberInputBorder: *BGDarker

  # Breadcrumbs
  breadcrumb.foreground: *COMMENT
  breadcrumb.background: *BG
  breadcrumb.focusForeground: *FG
  breadcrumb.activeSelectionForeground: *FG
  breadcrumbPicker.background: *BGDarker

  # Misc
  menu.separatorBackground:

  listFilterWidget.background: *BGLight
  listFilterWidget.outline: *BGLighter
  listFilterWidget.noMatchesOutline: *RED

# Syntaxes
tokenColors:
  - name: '[VSCODE-CUSTOM] Markdown Quote'
    scope: markup.quote.markdown
    settings:
      foreground: *dark
  - name: '[YAML for JS] embedded list dash highlight'
    scope: punctuation.definition.block.sequence.item.yaml
    settings:
      foreground: *lightWhite
  - name: Comments
    scope: comment, punctuation.definition.comment
    settings:
      fontStyle: italic
      foreground: *lightDark
  - name: meta.brace.square
    scope:
      - ' meta.brace.square'
    settings:
      foreground: *lightWhite
  - name: Markdown underscore-style headers
    scope:
      - entity.name.label.cs
      - markup.heading.setext.1.markdown
      - markup.heading.setext.2.markdown
    settings:
      foreground: *coral
  - name: C++/C#
    scope:
      - entity.name.label.cs
      - entity.name.scope-resolution.function.call
      - entity.name.scope-resolution.function.definition
    settings:
      foreground: *chalky
  - name: elements to dim
    scope:
      - punctuation.definition.tag.xi
    settings:
      foreground: *dark
  - name: language operators like '+', '-' etc
    scope:
      - constant.other.color.rgb-value.xi
    settings:
      foreground: *invalid
  - name: wikiword
    scope:
      - wikiword.xi
    settings:
      foreground: *whiskey
  - name: accent
    scope:
      - accent.xi
    settings:
      foreground: *malibu
  - name: link
    scope:
      - constant.character.xi
    settings:
      foreground: *malibu
  - name: comments
    scope:
      - beginning.punctuation.definition.list.markdown.xi
    settings:
      foreground: *lightDark
  - name: string
    scope:
      - beginning.punctuation.definition.quote.markdown.xi
    settings:
      foreground: *green
  - name: heading 6, number
    scope:
      - invalid.xi
    settings:
      foreground: *lightWhite
  - name: heading 5, enums, preprocessor, constant, decorator
    scope:
      - keyword.control.xi
    settings:
      foreground: *fountainBlue
  - name: heading 4, type, class, interface
    scope:
      - constant.regexp.xi
    settings:
      foreground: *purple
  - name: heading 3, property
    scope:
      - constant.character.character-class.regexp.xi
    settings:
      foreground: *coral
  - name: heading 2, callable
    scope:
      - entity.name.class.xi
    settings:
      foreground: *fountainBlue
  - name: heading 1, keyword
    scope:
      - entity.name.function.xi
    settings:
      foreground: *chalky
  - name: types
    scope:
      - support.type.swift
      - support.type.vb.asp
    settings:
      foreground: *chalky
  - name: SQL Variables
    scope:
      - text.variable
      - text.bracketed
    settings:
      foreground: *coral
  - name: HLSL Types
    scope:
      - support.type.texture.hlsl
      - support.type.sampler.hlsl
      - support.type.object.hlsl
      - support.type.object.rw.hlsl
      - support.type.fx.hlsl
      - support.type.object.hlsl
    settings:
      foreground: *purple
  - name: HLSL Semantic
    scope:
      - support.variable.semantic.hlsl
    settings:
      foreground: *chalky
  - name: Groovy Inheritance
    scope:
      - meta.definition.class.inherited.classes.groovy
    settings:
      foreground: *green
  - name: Groovy Variables
    scope:
      - meta.definition.variable.name.groovy
    settings:
      foreground: *coral
  - name: Groovy Methods
    scope:
      - meta.method.groovy
    settings:
      foreground: *malibu
  - name: Groovy import names
    scope:
      - storage.modifier.import.groovy
    settings:
      foreground: *chalky
  - name: Makefile text colour
    scope:
      - source.makefile
    settings:
      foreground: *chalky
  - name: Makefile prerequisities
    scope:
      - meta.scope.prerequisites.makefile
    settings:
      foreground: *coral
  - name: Ini Default Text
    scope:
      - source.ini
    settings:
      foreground: *green
  - name: CoffeeScript Function Argument
    scope:
      - meta.arguments.coffee
      - variable.parameter.function.coffee
    settings:
      foreground: *coral
  - name: Clojure constants
    scope:
      - constant.keyword.clojure
    settings:
      foreground: *fountainBlue
  - name: Clojure symbols
    scope:
      - meta.symbol.clojure
    settings:
      foreground: *coral
  - name: Clojure globals
    scope:
      - entity.global.clojure
    settings:
      foreground: *chalky
  - name:
      styling css pseudo-elements/classes to be able to differentiate from classes
      which are the same colour
    scope:
      - entity.other.attribute-name.pseudo-element
      - entity.other.attribute-name.pseudo-class
    settings:
      foreground: *fountainBlue
  - name: html/pug (jade) escaped characters and entities
    scope:
      - constant.character.entity
    settings:
      foreground: *coral
  - name: template literal
    scope:
      - punctuation.quasi.element
    settings:
      foreground: *purple
  - name: elm constant
    scope:
      - support.constant.elm
    settings:
      foreground: *whiskey
  - name: elm prelude
    scope:
      - support.type.prelude.elm
    settings:
      foreground: *fountainBlue
  - name: Go package name
    scope:
      - entity.name.package.go
    settings:
      foreground: *chalky
  - name: go operator
    scope:
      - keyword.operator.assignment.go
      - keyword.operator.address.go
    settings:
      foreground: *chalky
  - name: js operator.assignment
    scope:
      - keyword.operator.assignment
    settings:
      foreground: *fountainBlue
  - name: js template literals variable braces end
    scope:
      - keyword.other.substitution.end
    settings:
      foreground: *green
  - name: js template literals variable braces begin
    scope:
      - keyword.other.substitution.begin
    settings:
      foreground: *green
  - name: js template literals end
    scope:
      - keyword.other.template.end
    settings:
      foreground: *green
  - name: js template literals begin
    scope:
      - keyword.other.template.begin
    settings:
      foreground: *green
  - name: js func parameter
    scope:
      - variable.parameter.function.js
    settings:
      foreground: *coral
  - name: js class prop
    scope:
      - meta.property.object
    settings:
      foreground: *coral
  - name: js Flow
    scope:
      - support.type.primitive
    settings:
      foreground: *chalky
  - name: js Flowtype
    scope:
      - support.type.type.flowtype
    settings:
      foreground: *malibu
  - name: Import module JS
    scope:
      - keyword.operator.module
    settings:
      foreground: *purple
  - name: Reset JavaScript string interpolation expression
    scope:
      - meta.template.expression
    settings:
      foreground: *lightWhite
  - name: String interpolation
    scope:
      - punctuation.definition.template-expression.begin
      - punctuation.definition.template-expression.end
      - punctuation.section.embedded
    settings:
      foreground: *purple
  - scope: token.debug-token
    settings:
      foreground: *purple
  - scope: token.error-token
    settings:
      foreground: *error
  - scope: token.warn-token
    settings:
      foreground: *whiskey
  - scope: token.info-token
    settings:
      foreground: *malibu
  - name: cs local variable
    scope: entity.name.variable.local.cs
    settings:
      foreground: *coral
  - name: cs storage type
    scope: storage.type.cs
    settings:
      foreground: *chalky
  - name: block scope
    scope: block.scope.end,block.scope.begin
    settings:
      foreground: *lightWhite
  - name: ts primitive/builtin types
    scope: support.type.primitive.ts,support.type.builtin.ts,support.type.primitive.tsx,support.type.builtin.tsx
    settings:
      foreground: *chalky
  - name: sass selector
    scope: selector.sass
    settings:
      foreground: *coral
  - name: rgb value less
    scope: less rgb-value
    settings:
      foreground: *whiskey
  - name: rgb value
    scope: inline-color-decoration rgb-value
    settings:
      foreground: *whiskey
  - name: rgb-value
    scope: rgb-value
    settings:
      foreground: *fountainBlue
  - name: constant.language.symbol.ruby
    scope: constant.language.symbol.ruby
    settings:
      foreground: *fountainBlue
  - name: parameter function ruby cs
    scope: function.parameter.ruby, function.parameter.cs
    settings:
      foreground: *lightWhite
  - name: brace function
    scope: function.brace
    settings:
      foreground: *lightWhite
  - name: parameter function js/ts
    scope: function.parameter
    settings:
      foreground: *lightWhite
  - name: python function support
    scope: support.token.decorator.python,meta.function.decorator.identifier.python
    settings:
      foreground: *fountainBlue
  - name: python function decorator @
    scope: meta.function.decorator.python
    settings:
      foreground: *malibu
  - name: php heredoc/nowdoc
    scope: keyword.operator.heredoc.php,keyword.operator.nowdoc.php
    settings:
      foreground: *purple
  - name: php comparison
    scope: keyword.operator.comparison.php
    settings:
      foreground: *fountainBlue
  - name: php regexp operator
    scope: keyword.operator.regexp.php
    settings:
      foreground: *purple
  - name: php logical/bitwise operator
    scope: keyword.operator.logical.php,keyword.operator.bitwise.php,keyword.operator.arithmetic.php
    settings:
      foreground: *fountainBlue
  - name: php goto
    scope: entity.name.goto-label.php,support.other.php
    settings:
      foreground: *malibu
  - name: support php constants
    scope: support.constant.ext.php,support.constant.std.php,support.constant.core.php,support.constant.parser-token.php
    settings:
      foreground: *whiskey
  - name: php function-resets
    scope: punctuation.definition.parameters.begin.bracket.round.php,punctuation.definition.parameters.end.bracket.round.php,punctuation.separator.delimiter.php,punctuation.section.scope.begin.php,punctuation.section.scope.end.php,punctuation.terminator.expression.php,punctuation.definition.arguments.begin.bracket.round.php,punctuation.definition.arguments.end.bracket.round.php,punctuation.definition.storage-type.begin.bracket.round.php,punctuation.definition.storage-type.end.bracket.round.php,punctuation.definition.array.begin.bracket.round.php,punctuation.definition.array.end.bracket.round.php,punctuation.definition.begin.bracket.round.php,punctuation.definition.end.bracket.round.php,punctuation.definition.begin.bracket.curly.php,punctuation.definition.end.bracket.curly.php,punctuation.definition.section.switch-block.end.bracket.curly.php,punctuation.definition.section.switch-block.start.bracket.curly.php,punctuation.definition.section.switch-block.begin.bracket.curly.php,punctuation.definition.section.switch-block.end.bracket.curly.php
    settings:
      foreground: *lightWhite
  - name: php call-function
    scope: meta.function-call.php,meta.function-call.object.php,meta.function-call.static.php
    settings:
      foreground: *malibu
  - name: php types
    scope: storage.type.php,meta.other.type.phpdoc.php,keyword.other.type.php,keyword.other.array.phpdoc.php
    settings:
      foreground: *chalky
  - name: php illegal.non-null-typehinted
    scope: invalid.illegal.non-null-typehinted.php
    settings:
      foreground: *error
  - name: style double quoted array index normal end
